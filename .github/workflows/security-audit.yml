name: Dependency Security Audit

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'

jobs:
  composer-audit:
    name: PHP Dependencies Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run Composer Audit
        run: composer audit --format=plain
        continue-on-error: true
      
      - name: Run Composer Audit (JSON)
        run: composer audit --format=json > composer-audit.json || true
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: composer-audit-results
          path: composer-audit.json

  npm-audit:
    name: NPM Dependencies Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run NPM Audit
        run: npm audit --json > npm-audit.json || true
        continue-on-error: true
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: npm-audit.json
      
      - name: Check for high/critical vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "No high or critical vulnerabilities found"
          else
            echo "::warning::High or critical vulnerabilities detected in npm dependencies"
          fi
        continue-on-error: true
