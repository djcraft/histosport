name: Deploy Laravel to Bare Metal

on:
  push:
    tags:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t laravel-app .

      - name: Save Docker image as tar
        run: docker save laravel-app > laravel-app.tar

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: laravel-app.tar
          target: /tmp

      - name: Load image and restart container (via SSH)
        uses: appleboy/ssh-action@v0.1.11
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/histosportSQL
            docker load -i /tmp/laravel-app.tar
            docker-compose up -d --build laravel
